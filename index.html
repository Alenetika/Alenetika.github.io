<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеоплеер с автозапуском</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        video {
            width: 100%;
            display: block;
        }

        .controls {
            padding: 15px;
            background-color: #333;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .play-btn {
            background-color: #4CAF50;
            color: white;
        }

        .play-btn:hover {
            background-color: #45a049;
        }

        .stop-btn {
            background-color: #f44336;
            color: white;
        }

        .stop-btn:hover {
            background-color: #da190b;
        }

        .close-btn {
            background-color: #ff9800;
            color: white;
        }

        .close-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" controls>
            <source src="/video" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>

        <div class="controls">
            <button class="play-btn" onclick="playVideo()">▶ Воспроизвести</button>
            <button class="stop-btn" onclick="stopVideo()">⏹ Стоп</button>
            <button class="close-btn" onclick="closeVideo()">✕ Закрыть</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');

        // Автозапуск при загрузке страницы
        window.addEventListener('load', function() {
            video.play().catch(error => {
                console.log('Автозапуск заблокирован браузером:', error);
            });
        });

        function playVideo() {
            video.play();
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0;
        }

        function closeVideo() {
            stopVideo();
            video.style.display = 'none';
        }

        // Обработка ошибок
        video.addEventListener('error', function(e) {
            console.error('Ошибка загрузки видео:', e);
            alert('Ошибка загрузки видео. Проверьте путь к файлу.');
        });
    </script>
</body>
</html>
