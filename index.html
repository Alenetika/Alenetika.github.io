<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои обработанные видео с VK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .video-container {
            margin: 30px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>Мои крутые обработанные видео</h1>
    <p>Все видео хранятся на серверах VK и встраиваются на эту страницу.</p>

    <!-- Видео 1 -->
    <div class="video-container">
        <h2>Название первого видео</h2>
        <iframe
            src="https://vk.com/video_ext.php?oid=-123456789&id=456789023&hash=abc123def456"
            width="640"
            height="360"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Видео 2 -->
    <div class="video-container">
        <h2>Название второго видео</h2>
        <iframe
            src="https://vk.com/video_ext.php?oid=-123456789&id=789012345&hash=ghi789jkl012"
            width="640"
            height="360"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Можно добавить больше видео -->

</body>
</html>
