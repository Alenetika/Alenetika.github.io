<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Видеоплеер с ВКонтакте</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            -webkit-text-size-adjust: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .image-container {
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.02);
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .video-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 177.78%; /* Соотношение 16:9 */
            height: 0;
            overflow: hidden;
            width: 100%;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        .controls {
            padding: 15px;
            background-color: #333;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            min-height: 44px; /* Минимальный размер для touch */
        }

        .play-btn {
            background-color: #4CAF50;
            color: white;
        }

        .play-btn:hover {
            background-color: #45a049;
        }

        .stop-btn {
            background-color: #f44336;
            color: white;
        }

        .stop-btn:hover {
            background-color: #da190b;
        }

        .close-btn {
            background-color: #ff9800;
            color: white;
        }

        .close-btn:hover {
            background-color: #e68900;
        }

        .reopen-btn {
            background-color: #2196F3;
            color: white;
        }

        .reopen-btn:hover {
            background-color: #0b7dda;
        }

        .hidden {
            display: none;
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }

            .video-container, .image-container {
                border-radius: 8px;
            }

            .controls {
                padding: 10px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .caption {
                font-size: 20px;
                bottom: 15px;
            }
        }

        @media (max-width: 1000px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 350px) {
            .caption {
                font-size: 18px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-container" id="imageContainer">
        <!-- Замените ссылку ниже на ваше изображение -->
        <a href="second-page.html">
            <img src="Фото на превью.jpg" alt="Перейти на вторую страницу">
            <div class="caption">Нажми на именинницу</div>
        </a>
    </div>
</div>

</body>
</html>
