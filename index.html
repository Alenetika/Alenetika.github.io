<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Видеоплеер с ВКонтакте</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            -webkit-text-size-adjust: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .image-container {
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.02);
        }

        .video-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 177.78%; /* Соотношение 16:9 */
            height: 0;
            overflow: hidden;
            width: 100%;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        .controls {
            padding: 15px;
            background-color: #333;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            min-height: 44px; /* Минимальный размер для touch */
        }

        .play-btn { background-color: #4CAF50; color: white; }
        .play-btn:hover { background-color: #45a049; }

        .stop-btn { background-color: #f44336; color: white; }
        .stop-btn:hover { background-color: #da190b; }

        .close-btn { background-color: #ff9800; color: white; }
        .close-btn:hover { background-color: #e68900; }

        .reopen-btn { background-color: #2196F3; color: white; }
        .reopen-btn:hover { background-color: #0b7dda; }

        .hidden { display: none; }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }

            .video-container, .image-container {
                border-radius: 8px;
            }

            .controls {
                padding: 10px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 1000px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container" id="imageContainer">
            <!-- Замените ссылку ниже на ваше изображение -->
            <img src="проба.jpg" alt="Нажмите, чтобы посмотреть видео">
        </div>

        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <iframe id="vkVideo" src="about:blank" width="325" height="646" style="background-color: #000;" allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button class="play-btn" onclick="playVideo()">▶ Воспроизвести</button>
                <button class="stop-btn" onclick="stopVideo()">⏹ Стоп</button>
                <button class="close-btn" onclick="closeVideo()">✕ Скрыть</button>
                <button class="reopen-btn" onclick="reopenVideo()">↻ Показать</button>
            </div>
        </div>
    </div>

    <script>
        const imageContainer = document.getElementById('imageContainer');
        const videoContainer = document.getElementById('videoContainer');
        const iframe = document.getElementById('vkVideo');

        // Функция для загрузки видео при нажатии на изображение
        function loadVideo() {
            // Скрываем изображение и показываем видео
            imageContainer.style.display = 'none';
            videoContainer.style.display = 'block';

            // Загружаем видео
            iframe.src = "https://vkvideo.ru/video_ext.php?oid=-232760445&id=456239020&hd=2&autoplay=1";

            // Автозапуск видео
            playVideo();
        }

        // Добавляем обработчик клика на изображение
        imageContainer.addEventListener('click', loadVideo);

        // Функции управления видео
        function playVideo() {
            let currentSrc = iframe.src;
            if (!currentSrc.includes('autoplay=1')) {
                iframe.src = currentSrc.includes('autoplay=0') ?
                    currentSrc.replace('autoplay=0', 'autoplay=1') :
                    currentSrc + '&autoplay=1';
            }
        }

        function stopVideo() {
            let currentSrc = iframe.src;
            iframe.src = currentSrc.replace('autoplay=1', 'autoplay=0');
        }

        function closeVideo() {
            iframe.classList.add('hidden');
        }

        function reopenVideo() {
            iframe.classList.remove('hidden');
        }

        // Обработка изменения ориентации устройства
        window.addEventListener('orientationchange', function() {
            // Перезагрузка iframe при смене ориентации
            setTimeout(function() {
                let currentSrc = iframe.src;
                iframe.src = currentSrc;
            }, 300);
        });
    </script>
</body>
</html>
